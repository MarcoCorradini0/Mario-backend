name: Build Native Binary & Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-native:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          components: 'native-image'

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build native executable
        run: ./mvnw -Pnative clean package -DskipTests

      - name: Show target folder
        run: ls -lah ./target && ls -lah ./target/* || true

      # Trova dinamicamente il binario *-runner e lo espone come output
      - name: Find native runner
        id: find_runner
        run: |
          set -e
          FILE=$(ls -1 target/*-runner 2>/dev/null | head -n 1 || true)
          if [ -z "$FILE" ]; then
            echo "Runner non trovato in target/*-runner"
            exit 1
          fi
          echo "runner_path=$FILE" >> $GITHUB_OUTPUT
          echo "Found runner: $FILE"

      - name: Create/Update release (tag native-latest)
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: native-latest
          name: Latest Native Build
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload app binary to release (renamed to 'app')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: native-latest
          files: ${{ steps.find_runner.outputs.runner_path }}#app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}