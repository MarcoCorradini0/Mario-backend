name: Build Native Binary & Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-native:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build native executable
        run: ./mvnw -Pnative clean package -DskipTests

      - name: Show target folder
        run: ls -lah ./target || true

      - name: Find native runner
        id: find_runner
        shell: bash
        run: |
          set -e
          FILE=$(ls -1 target/*-runner 2>/dev/null | head -n 1 || true)
          if [ -z "$FILE" ]; then
            echo "Runner non trovato in target/*-runner"
            exit 1
          fi
          echo "Found runner: $FILE"
          echo "runner_path=$FILE" >> $GITHUB_OUTPUT

      # Rinominiamo esplicitamente il file in 'app'
      - name: Prepare release asset
        run: |
          cp "${{ steps.find_runner.outputs.runner_path }}" app
          chmod +x app
          ls -lah app

      # Crea/aggiorna la release con tag fisso
      - name: Create/Update release (tag native-latest)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: native-latest
          name: Latest Native Build
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Carica 'app' come asset; con overwrite per evitare duplicati
      - name: Upload 'app' asset to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: native-latest
          files: app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}