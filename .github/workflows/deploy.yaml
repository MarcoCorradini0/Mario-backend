name: Build Native Binary & Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-native:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build native executable
        run: ./mvnw -Pnative clean package -DskipTests

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: native-latest
          name: Latest Native Build
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload app binary to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: native-latest
          files: ./target/backend-1.0.0-SNAPSHOT-runner#app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}